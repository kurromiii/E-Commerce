<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Registration</title>
    <style>
        .error{
            color:red;
        }

        .success{
            color:green;
        }
    </style>
</head>
<body>
<h1>Person</h1>
<form id="person-form" th:fragment="personForm(firstName)" th:action="@{/save}" method="post" th:object="${person}">
    <label>
        <input type="text" th:field="*{id}" hidden="hidden">
    </label>
    <label>
        First Name : <input type="text" th:field="*{firstName}" th:value="${firstName}">
    </label>
    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Invalid First Name</span>
    <br><br>
    <label>
        Last Name : <input type="text" th:field="*{lastName}">
    </label>
    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Invalid Last Name</span>
    <br><br>
    <label>
        Email : <input type="email" th:field="*{email}">
    </label>
    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Email Format</span>
    <br><br>

    <div th:if="${param.id == null}">
        <button type="submit" name="action" value="save">Save</button>
    </div>

    <div th:if="${param.id != null}">
        <button type="submit" name="action" value="edit">Edit</button>
    </div>

    <div class="success" th:if="${msg != null}">
        <span th:text="${msg}"></span>
    </div>

</form>
<br><br>
<a href="/personList">Person List</a>
<a href="/personalInfo">Personal Info</a>
